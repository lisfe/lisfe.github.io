---
layout: default
---
<div class="cat-wrapper content">
    <div class="row">
    <div class="large-8 columns">
    	<h1>{{ page.cat-title }}</h1>
    </div>
    </div>

    <div class="row">
        <div class="medium-10 large-8 medium-centered columns">
            <div class="index-block">
                <div class="post-list">
                    {% for post in site.categories[page.cat-name] %}
                    <a href="{{ post.url | prepend: site.baseurl }}">
                    <div class="post-item row">
                      <div class="post-img-wrap medium-3 columns">
                        <img class="post-img" src="{{post.img}}">
                      </div>
                      
                      <div class="post-content medium-9 columns">
                        <div class="title">{{ post.title }}</div>
                        <div class="bar"></div>
                        <div class="post-meta right">{{ post.date | date: "%b %-d, %Y" }}</div>
                        <div class="post-des">{{post.des}}</div>
                      </div>
                      
                    </div>
                    </a>

                    {% endfor %}

                </div>
              
            </div>
        </div>
    </div>
